<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            background-color: black;
            color: black;
            font-family: Arial, sans-serif;
        }
        title {
             color: white;
             font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gcse-searchbox-only input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            width: 300px;
            border-radius: 4px;
        }
        .gcse-searchbox-only input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=63da934a188e14e50"></script>
    <div class="gcse-searchbox-only"></div>
    
</body>
</html>
